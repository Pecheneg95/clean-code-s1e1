<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-add" id="add">
        <label class="label section-add__label" for="new-task">Add Item</label>
        <div class="section__new-task-container">
          <input class="input section-add__input" id="new-task" type="text">
          <button class="btn" id="add__btn">Add</button>
        </div>
      </section>
      <section class="section section__incomplete">
        <h3 class="section__header">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="list__item">
            <input class="input" type="checkbox">
            <label class="label item__task">Pay Bills</label>
            <input class="input item__task" type="text" >
            <button class="btn item__btn__edit">Edit</button>
            <button class="btn item__btn__delete">
              <img class="img btn__delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="input" type="checkbox">
            <label class="label item__task">Go Shopping</label>
            <input class="input item__task" type="text" value="Go Shopping" >
            <button class="btn item__btn__edit">Save</button>
            <button class="btn item__btn__delete">
              <img class="img btn__delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section__completed">
        <h3 class="section__header">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="list__item">
            <input class="input" type="checkbox" checked>
            <label class="label item__task">See the Doctor</label>
            <input class="input item__task" type="text" >
            <button class="btn item__btn__edit">Edit</button>
            <button class="btn item__btn__delete">
              <img class="img btn__delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
